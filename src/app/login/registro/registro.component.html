<app-list-header></app-list-header>

  <div class="container d-flex justify-content-center">
      <div class="card">
          <div class="card-header">
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Iniciar Sesi칩n</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
                  </li>

                </ul>
          </div>
          <div class="card-body">
            <form #f="ngForm" [formGroup]="form" (ngSubmit)="onRegister()" novalidate>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input [ngClass]="{'is-invalid': Nombre?.errors && Nombre?.touched, 'is-valid':!Nombre?.errors && Nombre?.touched}"
                type="text" formControlName="nombre" id="nombre" class="form-control"
                [(ngModel)]="nombre" required>
                <div *ngIf="Nombre?.errors && Nombre?.touched" class="text-danger">
                  <p *ngIf="Nombre?.hasError('required')" >

                  Campo requerido
                  </p>
                  <p *ngIf="Nombre?.hasError('nombre')" >

                  Credenciales invalidas
                    </p>
                </div>
            </div>
              <div class="form-group">
                  <label for="nombreUsuario">Nombre de Usuario</label>
                  <input [ngClass]="{'is-invalid': NombreUsuario?.errors && NombreUsuario?.touched, 'is-valid':!NombreUsuario?.errors && NombreUsuario?.touched}"
                  type="text" formControlName="nombreUsuario" id="nombreUsuario" class="form-control"
                  [(ngModel)]="nombreUsuario" required>
                  <div *ngIf="NombreUsuario?.errors && NombreUsuario?.touched" class="text-danger">
                    <p *ngIf="NombreUsuario?.hasError('required')" >

                    Campo requerido
                    </p>
                    <p *ngIf="NombreUsuario?.hasError('nombreUsuario')" >

                    Credenciales invalidas
                      </p>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Contrase침a</label>
                  <input [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}"
                  type="password" formControlName="password" id="password" class="form-control"
                  [(ngModel)]="password" required>
                  <div *ngIf="Password?.errors && Password?.touched" class="text-danger">
                    <p *ngIf="Password?.hasError('required')" >

                    Contrase침a requerido
                    </p>

                  </div>
              </div>
              <div class="form-group">
                <label for="email">Correo Electr칩nico</label>
                <input [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid':!Email?.errors && Email?.touched}"
                type="text" formControlName="email" id="email" class="form-control"
                [(ngModel)]="email" required>
                <div *ngIf="Email?.errors && Email?.touched" class="text-danger">
                  <p *ngIf="Email?.hasError('required')" >

                  Email requerido
                  </p>

                </div>
            </div>
              <div class="form-group">
                  <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                      <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
              </div>
          </form>
          </div>
      </div>
  </div>
