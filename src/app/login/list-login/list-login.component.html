<app-list-header></app-list-header>
<br>

    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                    </li>

                  </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" [formGroup]="form" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid':!Email?.errors && Email?.touched}"
                        type="text" formControlName="nombreUsuario" id="nombreUsuario" class="form-control"
                        [(ngModel)]="nombreUsuario" required>
                        <div *ngIf="Email?.errors && Email?.touched" class="text-danger">
                          <p *ngIf="Email?.hasError('required')" >

                          Nombre de usuario requerido
                          </p>
                          <p *ngIf="Email?.hasError('email')" >

                          Credenciales invalidas
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}"
                        type="password" formControlName="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                        <div *ngIf="Password?.errors && Password?.touched" class="text-danger">
                          <p *ngIf="Password?.hasError('required')" >

                          Password requerido
                          </p>

                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
