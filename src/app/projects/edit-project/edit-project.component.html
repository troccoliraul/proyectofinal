<div *ngIf="project">
  <div class="row mt-5">
      <div class="col-md-4 mx-auto">
        <h2>Editar Projecto</h2>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

              <div class="form-group">
                  <label for="proyecto">Proyecto</label>
                  <input type="text" class="form-control" id="proyecto" name="proyecto"
                  [(ngModel)]="project.proyecto" required>
              </div>
              <div class="form-group">
                  <label for="url_proyecto">Direccion del Proyecto</label>
                  <input type="text" class="form-control" id="url_proyecto" name="url_proyecto"
                  [(ngModel)]="project.url_proyecto" required>
              </div>
              <div class="form-group">
                  <label for="descripcion">Descripcion</label>
                  <input type="text" class="form-control" id="descripcion" name="descripcion"
                  [(ngModel)]="project.descripcion" required>
              </div>

              <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
              <button type="button" class="btn btn-secondary" routerLink="/home">Close</button>
          </form>
      </div>
  </div>
</div>
