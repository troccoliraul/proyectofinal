<div *ngIf="about">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido"
                        [(ngModel)]="about.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                        [(ngModel)]="about.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="text" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento"
                        [(ngModel)]="about.fecha_nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" id="correo" name="correo"
                        [(ngModel)]="about.correo" required>
                    </div>
                    <div class="form-group">
                      <label for="idioma">Idiomas</label>
                      <input type="text" class="form-control" id="idioma" name="idioma"
                      [(ngModel)]="about.idioma" required>
                    </div>
                    <div class="form-group">
                      <label for="domicilio">Domicilio</label>
                      <input type="text" class="form-control" id="domicilio" name="domicilio"
                      [(ngModel)]="about.domicilio" required>
                    </div>
                    <div class="form-group">
                      <label for="telefono">Telefono</label>
                      <input type="text" class="form-control" id="telefono" name="telefono"
                      [(ngModel)]="about.telefono" required>
                    </div>
                    <div class="form-group">
                      <label for="sobre_mi">Sobre Mi</label>
                      <input type="text" class="form-control" id="sobre_mi" name="sobre_mi"
                      [(ngModel)]="about.sobre_mi" required>
                    </div>
                    <div class="form-group">
                      <label for="url_foto">URL Forto de Perfil</label>
                      <input type="text" class="form-control" id="url_foto" name="url_foto"
                      [(ngModel)]="about.url_foto" required>
                    </div>
                    <div class="form-group">
                      <label for="url_img">URL Foto de Portada</label>
                      <input type="text" class="form-control" id="url_img" name="url_img"
                      [(ngModel)]="about.url_img" required>
                    </div>
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
        <button type="button" class="btn btn-secondary" routerLink="/home">Close</button>
      </form>
    </div>
  </div>
</div>
