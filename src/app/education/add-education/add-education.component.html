<div class="modal fade" id="addeducation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">New Educaction</h5>
        <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
              <label for="centro">Centro</label>
              <input type="text" class="form-control" id="centro" name="centro"
              [(ngModel)]="centro" required>
          </div>
          <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" class="form-control" id="titulo" name="titulo"
              [(ngModel)]="titulo" required>
          </div>
          <div class="form-group">
              <label for="anio_ingreso">Año Ingreso</label>
              <input type="text" class="form-control" id="anio_ingreso" name="anio_ingreso"
              [(ngModel)]="anio_ingreso" required>
          </div>
          <div class="form-group">
              <label for="anio_egreso">Año Egreso</label>
              <input type="text" class="form-control" id="anio_egreso" name="anio_egreso"
              [(ngModel)]="anio_egreso" required>
          </div>
        </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Save changes</button>
      </div>
    </div>
  </div>
</div>
