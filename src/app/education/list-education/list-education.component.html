<div _ngcontent-mee-c50="" class="px-4 py-3">
<div _ngcontent-mee-c50="" class="p-4 rounded shadow-sm bg-light">
  <div _ngcontent-mee-c50="" class="table table-white">
    <thead>
      <tr>
        <th scope="col">Centro</th>
        <th scope="col">Titulo</th>
        <th scope="col">Año Ingreso</th>
        <th scope="col">Año Egreso</th>
        </tr>
    </thead>

    <tbody>
      <tr *ngFor="let education of educations">
        <td>{{education.centro}}</td>
        <td>{{education.titulo}}</td>
        <td>{{education.anio_ingreso}}</td>
        <td>{{education.anio_egreso}}</td>


        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="editeducation/{{education.id}}"><i class="bi bi-pencil-fill"></i></button></td>

        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="alert()"><i class="bi bi-trash3-fill"></i></button></td>

      </tr>


    </tbody>
  </div>
  <div class="derecha" *ngIf="isAdmin">
    <a class="btn btn-sm btn-outline-secondary"  routerLink="/home/addeducation"><i class="bi bi-file-earmark-plus"></i></a>
  </div>
</div>
</div>
