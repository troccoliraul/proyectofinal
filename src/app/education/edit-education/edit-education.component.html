<div class="modal fade" id="editeducation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      <div *ngIf="education">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="centro">Centro</label>
                        <input type="text" class="form-control" id="centro" name="centro"
                        [(ngModel)]="education.centro" required>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Titulo</label>
                        <input type="text" class="form-control" id="titulo" name="titulo"
                        [(ngModel)]="education.titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="anio_ingreso">Año Ingreso</label>
                        <input type="text" class="form-control" id="anio_ingreso" name="anio_ingreso"
                        [(ngModel)]="education.anio_ingreso" required>
                    </div>
                    <div class="form-group">
                        <label for="anio_egreso">Año Egreso</label>
                        <input type="text" class="form-control" id="anio_egreso" name="anio_egreso"
                        [(ngModel)]="education.anio_egreso" required>
                    </div>

                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
                </form>
            </div>
        </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</div>
</div>
</div>
